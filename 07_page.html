<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>扩展运算符</title>
  </head>
  <body>
    <div>1</div>
    <div>4</div>
    <div>3</div>
    <div>6</div>
    <div>2</div>
    <div>5</div>
    <script type="text/javascript">
      // 1、扩展运算符可以将数组拆分成以逗号分隔的参数序列
      let ary = ["a", "b", "c"];
      // ...ary // "a", "b", "c"
      console.log(...ary);
      console.log("a", "b", "c");
      console.log("============================");

      // 2、扩展运算符应用于数组合并
      // 2.1  合并数组
      let ary1 = [1, 2, 3];
      let ary2 = [4, 5, 6];
      // ...ary1 // 1, 2, 3
      // ...ary1 // 4, 5, 6
      let ary3 = [...ary1, ...ary2];
      console.log(ary3)
      console.log("============================");

      // 2.2  合并数组
      let ary3 = [1, 2, 3];
      let ary4 = [4, 5, 6];
      ary3.push(...ary4);
      console.log(ary3)
      console.log("============================");

      // 3、利用扩展运算符将伪数组转换为真正的数组
      var oDivs = document.getElementsByTagName("div");
      console.log(oDivs);
      var ary5 = [...oDivs];
      ary5.push("a");
      console.log(ary5);
    </script>
  </body>
</html>
