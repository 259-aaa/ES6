<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用const关键字声明常量</title>
  </head>
  <body>
    <script type="text/javascript">
      // 1、使用const关键字声明的常量具有块级作用域
      // if (true) {
      //   const a = 10;
      //   if (true) {
      //     const a = 20;
      //     console.log(a);   //  20
      //   }
      //   console.log(a);     //  20
      // }
      // console.log(a);       //  defined
      // console.log("===========================");

      // 2、使用const关键字声明的常量必须赋初始值
      // const PI; //  Missing initializer in const declaration
      // const PI = 3.14;
      // console.log("===========================");

      // 3、常量声明后值不可更改(值分配的内存地址)
      // const PI = 3.14;  
      // const PI = 100  //  Identifier 'PI' has already been declared
      // PI = 100;    //  Assignment to constant variable

      const ary = [100, 200];
      ary[0] = 123;
      ary[1] = 456;
      console.log(ary); //  [123, 456]
      ary = [123, 456]  //  Assignment to constant variable.
    </script>
  </body>
</html>
