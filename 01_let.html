<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>使用let关键字声明变量</title>
  </head>

  <body>
    <script type="text/javascript">
      // 1、let关键字就是用来声明变量的，使用let关键字声明的变量具有块级作用域
      if (true) {
        let b = 20;
        console.log(b);      //  20
        if (true) {
          let c = 30;
          console.log(c);    //  30
        }
        console.log(c);      //  defined
      }
      console.log(b);        //  defined
      console.log("========================================");

      // 2、在一个大括号中 使用let关键字声明的变量才具有块级作用域 var关键字是不具备这个特点的
      if (true) {
        let num = 100;
        var abc = 200;
      }
      console.log(abc);     //  defined
      console.log(num);     //  100
      console.log("========================================");

      // 3、防止循环变量变成全局变量
      for (let i = 0; i < 2; i++) {}
      console.log(i);       //  defined
      console.log("========================================");

      // 4、使用let关键字声明的变量没有变量提升（先声明再使用）
      console.log(a);       //  defined
      let a = 100;
      console.log("========================================");

      // 5、使用let关键字声明的变量具有暂时性死区特性
      var num = 10;
      if (true) {
        console.log(num);
        let num = 20;
      }

      /*  总结：
			1、let关键字就是用来声明变量的，使用let关键字声明的变量具有块级作用域
      
      2、在一个大括号中 使用let关键字声明的变量才具有块级作用域 var关键字是不具备这个特点的

			3、防止循环变量变成全局变量

			4、使用let关键字声明的变量没有变量提升（先声明再使用）

			5、使用let关键字声明的变量具有暂时性死区特性

		*/
    </script>
  </body>
</html>
